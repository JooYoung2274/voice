<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a href="/api/auth/kakao">카카오 로그인</a> <a href="/api/auth/google">구글 로그인</a>
    <a href="/api/auth/naver">네이버 로그인</a>

    <div>채팅방</div>
    <button id="userId">채팅하기</button>
    <p></p>

    <div id="totalChat"></div>
    <input id="input1" />
    <button id="room1">메세지 보내기</button>
    <script>
      const socket = io();
      const userId = 1;
      const qUserId = 2;
      const sendUserId = qUserId;
      const chat = document.getElementById("input1").value;
      // const data1 = { userId: 1, chatText:
      document.getElementById("userId").addEventListener("click", function () {
        socket.emit("joinRoom", { userId, qUserId });
      });

      document.getElementById("room1").addEventListener("click", function () {
        socket.emit("room", {
          userId, //해당 채팅방의 userId
          sendUserId, //글쓴 사람의 userId
          chatText: document.getElementById("input1").value, //입력값
        });
      });

      // document.getElementById("send").addEventListener("click", function () {
      //   socket.emit("user-send", document.getElementById("input1").value);
      // });

      socket.on("chat", (data) => {
        var node = document.createElement("P");
        var textnode = document.createTextNode(data);
        node.appendChild(textnode);

        document.getElementById("totalChat").append(node);
      });
    </script>
  </body>
</html>
